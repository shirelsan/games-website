<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה והרשמה - Fun & Games</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body class="auth-page-body">

    <header class="site-header">
        <div class="header-right">
            <a href="index.html" class="home-link">חזרה לדף הבית ></a>
        </div>
        <img src="images/logo.png" alt="Logo" class="header-logo">
    </header>

    <div class="animated-background"> 
        <ul class="circles">
            <li></li> <li></li> <li></li> <li></li> <li></li>
            <li></li> <li></li> <li></li> <li></li> <li></li>
            <li></li> <li></li> <li></li> <li></li> <li></li>
        </ul>
    </div>

    <div class="auth-container">
        
        <div class="auth-card" id="authCard">

            <div class="auth-header-logo">
                <img src="images/logo.png" alt="Fun & Games">
            </div>

            <div class="auth-tabs">
                <button type="button" class="tab-btn active">התחברות</button>
                <button type="button" class="tab-btn">הרשמה</button>
                <div class="tab-indicator"></div>
            </div>

            <div class="forms-wrapper">
                
                <form id="loginForm" class="auth-form active-form">
                    <div class="input-group">
                        <label>שם משתמש</label>
                        <input type="text" id="loginUser" placeholder="הכנס שם משתמש..." required>
                    </div>
                    <div class="input-group">
                        <label>סיסמה</label>
                        <input type="password" id="loginPass" placeholder="הכנס סיסמה..." required>
                    </div>
                    
                    <button type="submit" class="btn btn-login">בואו נתחיל לשחק</button>
                    <a href="#" class="forgot-pass">שכחתי סיסמה</a>
                </form>

                <form id="registerForm" class="auth-form">
                    <div class="input-group">
                        <label>שם מלא</label>
                        <input type="text" id="regName" placeholder="ישראל ישראלי" required>
                    </div>
                    <div class="input-group">
                        <label>שם משתמש</label>
                        <input type="text" id="regUser" placeholder="בחר שם משתמש באנגלית" required>
                    </div>
                    <div class="input-group">
                        <label>סיסמה</label>
                        <input type="password" id="regPass" placeholder="מינימום 6 תווים" required>
                    </div>
                    <div class="input-group">
                        <label>אימות סיסמה</label>
                        <input type="password" id="regConfirm" placeholder="חזור על הסיסמה" required>
                    </div>

                    <button type="submit" class="btn btn-register">צור חשבון</button>
                </form>

            </div> <div id="messageBox" class="message-box"></div>

        </div> </div> <script src="js/auth.js"></script>

</body>
</html>
